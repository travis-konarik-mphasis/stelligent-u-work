Description: "This is a sample yaml cloud formation template."
Parameters:
  AllCidrBlock:
    Description: "Parameter Specified All CIDR Block Value"
    Type: String
  VpcCidrBlock:
    Description: "Parameter Specified VPC CIDR Block Value"
    Type: String
  VpcSubnetCidrBlock:
    Description: "Parameter Specified VPC Subnet CIDR Block Value"
    Type: String
Resources:
  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidrBlock
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: user
          Value: tkonarik
        - Key: stelligent-u-lesson
          Value: 4
        - Key: stelligent-u-lab
          Value: 4.1.1
  VpcInternetGateway:
    Type: AWS::EC2::InternetGateway
  VpcInternetGatewayAttachement:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref VpcInternetGateway
      VpcId: !Ref Vpc
  VpcRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
  VpcInternetGatewayRoute:
    Type: AWS::EC2::Route
    DependsOn:
      - VpcInternetGateway
      - VpcInternetGatewayAttachement
    Properties:
      RouteTableId: !Ref VpcRouteTable
      DestinationCidrBlock: !Ref AllCidrBlock
      GatewayId: !Ref VpcInternetGateway
  VpcSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: !Ref VpcSubnetCidrBlock
      VpcId: !Ref Vpc
      AvailabilityZone: us-east-1a
  VpcSubnetRoutTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref VpcRouteTable
      SubnetId: !Ref VpcSubnet
  VpcSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref Vpc
      GroupDescription: Vpc Security Group
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: !Ref AllCidrBlock
      - IpProtocol: icmp
        FromPort: 8
        ToPort: -1
        CidrIp: !Ref AllCidrBlock
  612LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        InstanceType: t2.small
        KeyName: tk-key
        ImageId: ami-07d02ee1eeb0c996c
        SecurityGroupIds:
          - !Ref VpcSecurityGroup
  612AutoScalingGroup:
    UpdatePolicy:
      AutoScalingReplacingUpdate:
        WillReplace: true
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier:
        - !Ref VpcSubnet
      DesiredCapacity: 1
      LaunchTemplate:
        LaunchTemplateId: !Ref 612LaunchTemplate
        Version: !GetAtt 612LaunchTemplate.LatestVersionNumber
      MaxSize: 1
      MinSize: 1
